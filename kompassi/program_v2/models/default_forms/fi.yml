title: Tarjoa ohjelmaa
fields:
  - slug: title
    type: SingleLineText
    title: Ohjelman nimi
    helpText: Keksi ytimekäs otsikko ohjelmanumerollesi. Varaamme oikeuden muokata otsikkoa.
    required: true
  - slug: description
    type: MultiLineText
    title: Kuvaus
    helpText: Tämä kuvaus julkaistaan web-ohjelmakartassa sekä mahdollisessa ohjelmalehdessä. Kuvauksen tarkoitus on antaa osallistujalle riittävät tiedot päättää, osallistuako ohjelmaasi, sekä markkinoida ohjelmaasi. Varaamme oikeuden muokata kuvausta.
    required: true
  - slug: category
    type: SingleSelect
    title: Ohjelman tyyppi
    helpText: Valitse ohjelmasi tyyppi. Jos et löydä sopivaa, valitse "Muu".
    required: true
    choicesFrom:
      dimension: category
